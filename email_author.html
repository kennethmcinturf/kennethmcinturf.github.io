<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background-color: #5a29ff;
        }
    </style>
</head>
<body>
<form class="gform text-center form-group" method="POST" data-email="kennethcmcinturf@gmail.com" action="https://script.google.com/macros/s/AKfycbxwr8BQVsv0dG49aPrPXCroU5Z2aGWJRC5IpUtwBneuHt1VMrc/exec">
    <div class="container">
        <div class="row">
            <div class="col-3 text-center offset-2">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control">
            </div>
            <div class="col-3 offset-2">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-5 offset-3">
                <label for="message">Message</label>
                <br>
                <textarea id="message" name="message" rows="10" class="form-control" placeholder="Enter Message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-right mt-5">
                <input type="submit" id="submit" class="btn btn-danger">
            </div>
        </div>
    </div>
</form>
<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    $('#submit').click(function () {
        alert("Message has been sent");
        window.open("https://kennethmcinturf.github.io./");
    })
</script>
</body>
</html>
