<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="simple_simon.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center ">
        <div class="col-4 ">
            <h2 class="mb-5 ml-5">Lets Play Simon</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 box" id="top-left"><img src="cam_newton_2.jpeg" alt="cam newton"></div>
        <div class="col-5 box" id="top-right"><img id="img-center" src="kawann_short.jpeg" alt="kawann-short"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 box" id="bottom-left"><img id="img-right" src="luke_Kuechly.jpeg" alt="luke-kuechly"></div>
        <div class="col-5 box" id="bottom-right"><img src="chrisitan-mccaffery.jpeg" alt="chrisitan_mccaffery"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 justify-content-center mt-5 mb-5"><button id="playSimon">Play Simon</button></div>
        <div class="col-3 justify-content-center mt-5 mb-5"><button id="restart">Reset Game</button></div>
        <div class="col-1  mt-5 mb-5 box2"><p id="round-counter" class="mb-2">0</p></div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="simple_simon.js"></script>
</body>
</html>
