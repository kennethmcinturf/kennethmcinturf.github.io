<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 align-self-center">
            <h1>Lets Play TIC-TAC-TOE</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 box" id="top-left"><div class="Xs">X</div><p class="Ys">O</p></div>
        <div class="col-3 box" id="top-center"><p class="Xs">X</p><p class="Ys">O</p></div>
        <div class="col-3 box" id="top-right"><p class="Xs">X</p><p class="Ys">O</p></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 box" id="center-left"><p class="Xs">X</p><p class="Ys">O</p></div>
        <div class="col-3 box" id="center-center"><p class="Xs">X</p><p class="Ys">O</p></div>
        <div class="col-3 box" id="center-right"><p class="Xs">X</p><p class="Ys">O</p></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 box" id="bottom-left"><p class="Xs">X</p><p class="Ys">O</p></div>
        <div class="col-3 box" id="bottom-center"><p class="Xs">X</p><p class="Ys">O</p></div>
        <div class="col-3 box" id="bottom-right"><p class="Xs">X</p><p class="Ys">O</p></div>
    </div>
    <div class="row">
        <div class="col-6 pt-5" id="playerX"><p>Player X</p></div>
        <div class="col-6 pt-5" id="playerO"><p>Player 0</p></div>
        <div class="col-6 pt-5" id="playerXWinner"><p>Player X is the Winner!</p></div>
        <div class="col-6 pt-5" id="playerOWinner"><p>Player O is the Winner!</p></div>
        <button class="restartButton mt-4">Restart Game</button>
        </div>
    </div>
</div>


<script src="../../../codeup-web-exercises/codeup-web-exercises/js/jquery.js"></script>
<script src="Tic-Tac-Toe.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
