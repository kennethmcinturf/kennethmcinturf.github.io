<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="container-fluid justify-content-center">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card card-block">
                <div class="card-body justify-content-center">
                    <div class="row mb-5 d-flex justify-content-center">
                        <div class="col-4 d-flex justify-content-center">
                            <input type="text" id="leftOperand" disabled="disabled">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <input type="text" id="operator" disabled="disabled">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <input type="text" id="rightOperand" disabled="disabled">
                        </div>
                    </div>
                    <div class="row mb-5 justify-content-center ">
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="one">1</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="two">2</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="three">3</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="plus">+</button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="four">4</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="five">5</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="six">6</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="minus">-</button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="seven">7</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="eight">8</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary number" id="nine">9</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="multiply">*</button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" id="clear">C</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" id="zero">0</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="equal">=</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="divide">/</button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" id="decimal">.</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="squareRoot">âˆš</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="negative">Neg</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary symbol" id="percentage">%</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</body>
</html>
